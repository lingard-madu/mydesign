<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Link</title>
	<style>
		.menu li a:hover{
			color: green;
			font-style: italic;

		}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Services</a></li>
	</ul>
</body>
</html>
