<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="1" width="700">
		<caption>Displaying Figures</caption>
		<tr>
			<th>Heading 1</th>
			<th>Heading 2</th>
			<th>Heading 3</th>
		</tr>
		<tr>
			<td>15</td>
			<td>15</td>
			<td>30</td>
		</tr>
		<tr>
			<td>45</td>
			<td>60</td>
			<td>45</td>
		</tr>
		<tr>
			<td>60</td>
			<td>90</td>
			<td>90</td>
		</tr>
	</table>

	<table width="500" border="1">
		<caption>Spanning Rows</caption>
		<tr>
			<th></th>
			<th>ABC</th>
			<th>BBC</th>
			<th>CNN</th>
		</tr>
		<tr>
			<th>6pm - 7pm</th>
			<td rowspan="1">Movie</td>
			<td>Comedy</td>
			<td>News</td>
		</tr>
		<tr>
			<td>7pm - 8pm</td>
			<td>Sport</td>
			<td>Current Affairs</td>
		</tr>
	</table>

	<table width="500" border="1">
		<caption>Spanning Columns</caption>
		<tr>
			<th></th>
			<th>9am</th>
			<th>10am</th>
			<th>11am</th>
			<th>12am</th>
		</tr>
		<tr>
			<th>Monday</th>
			<td colspan="2">Geography</td>
			<td>Math</td>
			<td>Art</td>
		</tr>
		<tr>
			<th>Tuesday</th>
			<td colspan="3">Gym</td>
			<td>Home Ec.</td>
		</tr>
	</table>
</body>
</html>
