<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo Link</title>
	<style>
	.menu li a:link{
				color: green;
				font-weight: bold;
				text-decoration: none;
			}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="https://facebook.com">Home</a></li>
		<li><a href="https://google.com">About</a></li>
		<li><a href="https://sabiprogrammers.com">Blog</a></li>
		<li><a href="https://livescores.com">Services</a></li>
	</ul>

</body>
</html>
